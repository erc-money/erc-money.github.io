<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link rel="shortcut icon" href="<%= BASE_URL %>logo.png" />
    <meta
      name="description"
      content="Swap any ercX to ercY [no fees, no regulation, no bullshit]"
    />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <!--
      Notice the use of <%= BASE_URL %> in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "<%= BASE_URL %>/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Erc.Money- Swap any ercX to ercY</title>

    <!--
      @ref vapp/src/main.js#12
    -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css">
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <a href="https://erc.money">erc.money</a> doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
